<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <title>Calculator - ILJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="header">
          <div class="switchBox">
            <input type="checkbox" id="switch" class="switch" value="switch" />
            <div class="box"></div>
          </div>
        </div>
        <div class="input">
          <input type="text" id="display" disabled value="" />
          <input type="button" value="C" class="cancle_btn" />
        </div>
        <div class="row">
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="+" />
        </div>
        <div class="row">
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" />
        </div>
        <div class="row">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="*" />
        </div>
        <div class="row">
          <input class="corner_btn_left" type="button" value="." />
          <input type="button" value="0" />
          <input style="background: #542e71; color: whitesmoke" type="button" value="=" />
          <input class="corner_btn_right" type="button" value="/" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
